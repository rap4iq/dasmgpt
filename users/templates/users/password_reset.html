<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Сброс пароля - DasmGPT</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
            height: 100%;
        }
        /* Стилизуем элементы, которые Django генерирует через {{ form }} */
        .form-as-p { display: flex; flex-direction: column; gap: 1rem; }
        .form-as-p p { margin: 0; display: flex; flex-direction: column; }
        .form-as-p label {
            display: block; color: #D1D5DB; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;
        }
        .form-as-p input[type="email"] {
            width: 100%; padding: 0.5rem 0.75rem; background-color: #374151;
            border: 1px solid #4B5563; border-radius: 0.375rem; color: white;
        }
        .form-as-p input:focus {
            outline: none; border-color: #3B82F6; box-shadow: 0 0 0 2px #3B82F6;
        }
        .form-as-p ul.errorlist {
            color: #FCA5A5; font-size: 0.875rem; margin-top: 0.5rem; list-style-position: inside; padding-left: 0.5rem;
        }
        .form-non-field-errors {
             margin-bottom: 1rem; padding: 0.75rem; border-radius: 0.375rem;
             background-color: #991B1B; color: #FEE2E2;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full mx-auto p-8 bg-gray-800 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-white mb-4">
            Забыли пароль?
        </h2>
        <p class="text-center text-gray-400 mb-6">
            Введите ваш email, и мы отправим вам инструкции по сбросу.
        </p>

        <!-- Блок для НЕ полевых ошибок -->
        {% if form.non_field_errors %}
            <div class="form-non-field-errors">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="form-as-p">
            {% csrf_token %}

            {{ form.as_p }}

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 mt-4">
                    Отправить инструкции
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Вспомнили пароль?
                    <a href="{% url 'login' %}" class="font-medium text-blue-400 hover:text-blue-300">
                        Войти
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
