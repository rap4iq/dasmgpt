<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Введите новый пароль</h2>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить пароль</button>
    </form>
    {% else %}
    <p>Ссылка для сброса недействительна. Возможно, она уже была использована.</p>
    <p><a href="{% url 'password_reset' %}">Запросить новую ссылку</a></p>
    {% endif %}
</body>
</html>
