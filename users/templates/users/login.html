<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - DasmGPT</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Светлый фон */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
        <!-- Шапка с логотипом -->
        <div class="px-8 pt-8 pb-6 text-center">
            <!-- Логотип: Красный на светло-розовом фоне -->
            <div class="mx-auto w-12 h-12 bg-[#fff0f5] rounded-xl flex items-center justify-center mb-4 text-[#8B1538]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /><path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 2 -2" /><path d="M19 11h2m-1 -1v2" /></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">С возвращением!</h2>
            <p class="text-sm text-gray-500 mt-2">Введите свои данные для входа в DasmGPT</p>
        </div>

        <!-- Сообщения об ошибках -->
        {% if messages %}
            <div class="px-8 mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm font-medium
                        {% if message.tags == 'error' %} bg-red-50 text-red-700 border border-red-100 {% else %} bg-[#fff0f5] text-[#8B1538] border border-[#fbcfe8] {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="px-8 pb-8 space-y-5">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email адрес</label>
                <input type="email" name="email" id="email"
                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8B1538]/20 focus:border-[#8B1538] transition-all"
                       placeholder="name@company.com"
                       required>
            </div>

            <!-- Пароль -->
            <div>
                <div class="flex items-center justify-between mb-1.5">
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <a href="{% url 'password_reset' %}" class="text-xs font-medium text-[#8B1538] hover:text-[#6d102b] hover:underline">
                        Забыли пароль?
                    </a>
                </div>
                <input type="password" name="password" id="password"
                       class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8B1538]/20 focus:border-[#8B1538] transition-all"
                       placeholder="••••••••"
                       required>
            </div>

            <!-- Кнопка -->
            <button type="submit"
                    class="w-full py-2.5 px-4 bg-[#8B1538] hover:bg-[#6d102b] text-white font-semibold rounded-xl shadow-md hover:shadow-lg transform active:scale-[0.98] transition-all duration-200">
                Войти
            </button>

            <!-- Футер -->
            <div class="text-center pt-2">
                <p class="text-sm text-gray-500">
                    Нет аккаунта?
                    <a href="{% url 'register' %}" class="font-semibold text-[#8B1538] hover:text-[#6d102b] hover:underline">
                        Зарегистрироваться
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
