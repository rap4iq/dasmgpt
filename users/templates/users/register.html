<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - DasmGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Стили для полей формы Django */
        .form-as-p p {
            margin-bottom: 1.25rem;
        }
        .form-as-p label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: #374151; /* text-gray-700 */
            margin-bottom: 0.375rem;
        }
        .form-as-p input[type="text"],
        .form-as-p input[type="email"],
        .form-as-p input[type="password"] {
            width: 100%;
            padding: 0.625rem 1rem;
            background-color: #f9fafb; /* bg-gray-50 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.75rem; /* rounded-xl */
            color: #111827; /* text-gray-900 */
            transition: all 0.2s;
        }
        .form-as-p input:focus {
            outline: none;
            border-color: #8B1538; /* Фирменный красный */
            box-shadow: 0 0 0 4px rgba(139, 21, 56, 0.1); /* Красная тень */
            background-color: #ffffff;
        }
        /* Ошибки */
        .form-as-p ul.errorlist {
            color: #dc2626; /* red-600 */
            font-size: 0.75rem;
            margin-top: 0.25rem;
            padding-left: 0.5rem;
        }
        .form-as-p .helptext {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">

        <div class="px-8 pt-8 pb-6 text-center">
            <!-- Логотип: Красный на светло-розовом фоне -->
            <div class="mx-auto w-12 h-12 bg-[#fff0f5] rounded-xl flex items-center justify-center mb-4 text-[#8B1538]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Создать аккаунт</h2>
            <p class="text-sm text-gray-500 mt-2">Присоединяйтесь к команде DasmGPT</p>
        </div>

        <!-- Общие ошибки -->
        {% if form.non_field_errors %}
            <div class="mx-8 mb-6 p-3 rounded-lg bg-red-50 border border-red-100 text-sm text-red-700">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}" class="px-8 pb-8">
            {% csrf_token %}

            <div class="form-as-p">
                {{ form.as_p }}
            </div>

            <!-- Кнопка -->
            <button type="submit"
                    class="w-full mt-6 py-2.5 px-4 bg-[#8B1538] hover:bg-[#6d102b] text-white font-semibold rounded-xl shadow-md hover:shadow-lg transform active:scale-[0.98] transition-all duration-200">
                Зарегистрироваться
            </button>

            <div class="text-center mt-6 pt-6 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    Уже есть аккаунт?
                    <a href="{% url 'login' %}" class="font-semibold text-[#8B1538] hover:text-[#6d102b] hover:underline">
                        Войти
                    </a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
