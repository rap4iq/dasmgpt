version: '3.8'

services:
  # 1. БАЗА ДАННЫХ (Postgres + pgvector)
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # Внешний порт 5433 (как у вас было), внутренний 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. REDIS (Очередь)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # 3. WEB (Django + Gunicorn)
  web:
    build: .
    command: gunicorn dasm.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app            # Монтируем код (удобно для отладки, в проде можно убрать)
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 4. CELERY (Воркер ИИ)
  celery:
    build: .
    # Используем -c 4 для параллельности, как мы обсуждали
    command: celery -A dasm worker -l info -c 4
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - db
      - redis

# Тома для хранения данных (чтобы не исчезли при перезапуске)
volumes:
  postgres_data:
  static_volume: